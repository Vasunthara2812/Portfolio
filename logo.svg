<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Vasunthara logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f8b8d"/>
      <stop offset="50%" stop-color="#5ec0b3"/>
      <stop offset="100%" stop-color="#90e0d5"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0b3b3c" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Emblem -->
  <g transform="translate(90,150)">
    <circle cx="0" cy="0" r="72" fill="url(#g1)" filter="url(#f1)"/>
    <path d="M-30,-10 L0,-60 L30,-10 L12,20 L-12,20 Z" fill="#ffffff" opacity="0.95"/>
    <circle cx="0" cy="-18" r="6" fill="#0f4c50"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220,180)">
    <!-- Main text with slight letter-spacing and subtle stroke -->
    <text x="0" y="0" font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="700" letter-spacing="1">
      <tspan fill="url(#g1)">Vasunthara</tspan>
    </text>
    <!-- Thin outline for contrast -->
    <text x="0" y="0" font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="700" letter-spacing="1" fill="none" stroke="#044648" stroke-opacity="0.18" stroke-width="1">
      <tspan>Vasunthara</tspan>
    </text>
  </g>
</svg>
